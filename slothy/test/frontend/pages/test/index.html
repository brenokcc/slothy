{% import "macros/macros.html" as macros %}

<h1>Great!! :D</h1>

<h2>{{ title }}</h2>


<div id="usuarios">
  <ul>
  {% for usuario in usuarios %}
    <li>{{ usuario|json }} <img width="30" src="http://localhost:8000/media/{{ usuario.foto }}"> </li>
  {% endfor %}
  </ul>
</div>
<button class="btn btn-primary" onclick="app.reload('#usuarios')">Recarregar</button>

<form id="form" action="app.base.usuario.add" data-reload="#usuarios" data-redirect2="/" novalidate class="slothy"  enctype="multipart/form-data">
  Nome <input type="text" name="nome">
  E-mail <input type="text" name="email">
  Foto <input type="file" name="foto">
  <button type="submit">Cadastrar</button>
</form>
